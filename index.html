<!DOCTYPE html>
<html ng-app="victorHome">
<head>
    <title>Victor Xiong's Home</title>

    <!-- Contains basic bootstrap style -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Contains themes (animation) for buttons, menu, navbar -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Contains font awesome css -->
    <link rel="stylesheet" href="assets/bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- Contains customized css -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <nav class="navbar navbar-static-top navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Victor Xiong</a>
            </div> <!-- /.navbar-header -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#/about-me">About me</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://www.linkedin.com/in/victorxiong"><i class="fa fa-linkedin-square fa-lg"></i></a></li>
                    <li><a href="https://github.com/victor-xiong"><i class="fa fa-github-square fa-lg"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="assets/bower_components/jquery/dist/jquery.js"></script>
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        $(".navbar-left a").on("click", function () {
            $(".navbar-left").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });

        $(".navbar-brand").on("click", function () {
            $(".navbar-left").find(".active").removeClass("active");
        });
    </script>
    <script src="assets/bower_components/angular/angular.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
</body>
</html>
